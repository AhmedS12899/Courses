<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navTemplate.css">


</head>

<body>

    <header class="header ">
        <nav class="navbar navbar-expand-md header-nav fixed-top ">
            <div class="container-fluid">
                <!-- contains with our site name and hamburger menu-->
                <a class="navbar-brand" href="index.html">Enjoy The Outdoors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="new-todo.html">New-Todo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="edit-todo.html">Edit-Todo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <form class="container">
        <div class="mb-3">
            <label for="todoID" class="form-label">To-do ID:</label>
            <input type="text" class="form-control" id="todoID">
        </div>
        <div class="mb-3">
            <label for="userID" class="form-label">TUserID:</label>
            <input type="text" class="form-control" id="userID" readonly>
        </div>
        <div class="mb-3">
            <label for="TitleId" class="form-label">Title:</label>
            <input type="text" class="form-control" id="TitleId" readonly>
        </div>
        <div class="mb-3">
            <label for="completedId" class="form-label">Completed:</label>
            <input type="text" class="form-control" id="completedId" readonly>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="getBtn">Get</button>
                <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
                <button type="button" class="btn btn-primary" id="cancelBtn">Cancel</button>
            </div>
            <div class="col-12 mt-4">
                <h3 id="confirmation"></h3>
            </div>
        </div>

    </form>

    <script src="scripts/editTodo.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
